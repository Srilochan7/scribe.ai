<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scribe-ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 280px;
            padding: 25px;
            background-color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 16px;
            overflow: hidden;
            margin: 0;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1c1c1c;
            margin: 0 0 20px 0;
        }

        .record-btn {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            width: 100%;
            border: none;
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        #startBtn {
            color: #FFFFFF;
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        #stopBtn {
            color: #FFFFFF;
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        #recordingTimer {
            margin-top: 15px;
            display: none;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 6px;
            border-left: 3px solid #f44336;
        }

        #timerText {
            font-size: 18px;
            font-weight: 600;
            color: #d32f2f;
            font-family: monospace;
        }

        #status {
            margin-top: 25px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-ready {
            color: #666666;
            background-color: #f5f5f5;
        }

        .status-recording {
            color: #d32f2f;
            background-color: #ffebee;
            animation: pulse 2s infinite;
        }

        .status-processing {
            color: #ff9800;
            background-color: #fff3e0;
        }

        .status-uploading {
            color: #2196f3;
            background-color: #e3f2fd;
            animation: pulse 1.5s infinite;
        }

        .status-success {
            color: #4caf50;
            background-color: #e8f5e8;
        }

        .status-error {
            color: #d32f2f;
            background-color: #ffebee;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .server-info {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 3px solid #2196f3;
        }
    </style>
</head>
<body>
    <h2>Scribe-ai</h2>
    
    <button id="startBtn" class="record-btn">üéôÔ∏è Start Recording</button>
    <button id="stopBtn" class="record-btn" style="display: none;">‚èπÔ∏è Stop Recording</button>
    
    <div id="recordingTimer">
        <div id="timerText">00:00</div>
    </div>
    
    <div id="status" class="status-ready">Ready to record</div>
    
    <div class="server-info">
        üì° Audio will be uploaded to your server for AI processing
    </div>

    <script src="popup.js"></script>
</body>
</html>
